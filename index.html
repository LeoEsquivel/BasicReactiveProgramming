<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Volumen</h1>
        <div class="col-3">
            <form id="form_tabla">
                <div>
                    <label for="regiones">REGIÃ“N</label>
                    <select class="form-select" 
                            aria-label="regiones"        
                            id="region">
                        <option value="NW">NW</option>
                        <option value="NE">NE</option>
                        <option value="W">W</option>
                        <option value="CE">CE</option>
                        <option value="SE">SE</option>
                    </select>
                </div>
                <div>
                    <label for="clientes">Clientes</label>
                    <input class="form-control" type="number" id="clientes" aria-label="clientes">
                </div>
                <div>
                    <label for="volumen">Volumen</label>
                    <input class="form-control" type="number" id="volumen" aria-label="volumen">
                </div>
                <div>
                    <label for="btl">BTL</label>
                    <input class="form-control" type="number" id="btl" aria-label="btl">
                </div>
                <div>
                    <label for="capex">CAPEX</label>
                    <input class="form-control" type="number" id="capex" aria-label="capex">
                </div>
            </form>
            <button id="btn_submit" class="btn btn-primary" type="submit" value="Agregar">Agregar</button>

        </div>
    
    
        <h2>Datos</h2>
        <table class="table" id="datos">
            <thead>
                <tr>
                    <th>Region</th>
                    <th>Clientes</th>
                    <th>Volumen</th>
                    <th>BTL</th>
                    <th>Capex</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>

    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
